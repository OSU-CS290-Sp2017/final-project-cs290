<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Icon font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <!-- Site font -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" media="screen">

  <link rel="stylesheet" href="/style.css" media="screen">

  <title>Damgur</title>
</head>
<body>
  <header>
    <a href="#"><h1 class="title"><i class="material-icons">burst_mode</i><p>Damgur</p></h1></a>
    <nav class="navbar">
      <ul class="navlist">
        <li class="navitem navlink"><a href="#">Home</a></li>

      </div>

    <article>
      <div class="photo-box">

          <p class="photo-subtitle">

          </p>
          <a class="comment-link" href="#">Comments</a>
